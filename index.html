<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>your-business</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #e8fdf5 0%, #fffbe9 100%);
      font-family: 'Segoe UI', Arial, 'Noto Nastaliq Urdu', 'Jameel Noori Nastaleeq', sans-serif;
      margin: 0;
      direction: rtl;
      color: #28313f;
      font-size: 2em;
    }
    .container {
      max-width: 700px;
      margin: 44px auto 0 auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 70vh;
    }
    .big-sketch {
      margin: 0 0 36px 0;
      width: 350px;
      max-width: 80vw;
      height: auto;
      display: block;
      opacity: 0.23;
    }
    h1 {
      text-align:center;
      font-size:2.2em;
      margin:32px 0 8px 0;
      font-family:inherit;
      color: #10b981;
      letter-spacing:2px;
    }
    .reg-form {
      background: #fff;
      border-radius: 32px 32px 56px 32px;
      box-shadow: 0 14px 48px #b7f9e099, 0 3px 14px #0002;
      padding: 40px 28px 32px 28px;
      max-width: 430px;
      width: 100%;
      margin-bottom: 24px;
      margin-top: 8px;
      font-size: 1.1em;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .reg-form label {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .reg-form input, .reg-form select {
      padding: 10px;
      margin-bottom: 22px;
      border-radius: 12px;
      border: 1.5px solid #a7e3f0;
      font-size: 1em;
      font-family: inherit;
      background: #f8f6ff;
    }
    .reg-form button {
      background: linear-gradient(100deg,#e4fbe6 60%,#a7e3f0 100%);
      color: #2563eb;
      padding: 16px 0;
      border: none;
      border-radius: 24px 36px 24px 36px;
      font-size: 1.12em;
      font-weight: bold;
      box-shadow: 0 10px 36px #b7f9e099, 0 2px 8px #0002;
      cursor: pointer;
      transition: box-shadow 0.14s, transform 0.11s;
    }
    .reg-form button:hover {
      box-shadow: 0 18px 48px #a7e3f099, 0 2px 8px #0002;
      background: linear-gradient(100deg,#a7e3f0 60%,#e4fbe6 100%);
      transform: translateY(-4px) scale(1.03);
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin: 54px 0 28px 0;
    }
    .nav-btn {
      display: inline-block;
      background: linear-gradient(100deg,#e4fbe6 60%,#a7e3f0 100%);
      color: #2563eb;
      font-size: 1.16em;
      padding: 22px 64px;
      border-radius: 32px 44px 32px 44px;
      box-shadow: 0 10px 36px #b7f9e099, 0 2px 8px #0002;
      text-decoration: none;
      font-weight: bold;
      transition: box-shadow 0.14s, transform 0.11s;
      font-family: inherit;
    }
    .nav-btn:hover {
      box-shadow: 0 18px 48px #a7e3f099, 0 2px 8px #0002;
      background: linear-gradient(100deg,#a7e3f0 60%,#e4fbe6 100%);
      transform: translateY(-4px) scale(1.03);
    }
    @media (max-width: 900px) {
      .big-sketch { width: 90vw;}
    }
    @media (max-width: 600px) {
      .container { padding: 0 2vw; }
      .big-sketch { width: 98vw;}
      .reg-form { padding: 20px 8px 18px 8px; }
      .nav-btn { font-size: 1em; padding: 12px 6vw;}
    }
  </style>
</head>
<body>
  <h1>your-business</h1>
  <div class="container">
    <span class="big-sketch">
      <svg viewBox="0 0 320 120" fill="none">
        <ellipse cx="160" cy="60" rx="120" ry="48" stroke="#10b981" stroke-width="7"/>
        <ellipse cx="160" cy="60" rx="48" ry="120" stroke="#a78bfa" stroke-width="7" transform="rotate(25 160 60)"/>
        <ellipse cx="160" cy="60" rx="120" ry="16" stroke="#fb923c" stroke-width="3"/>
        <circle cx="210" cy="60" r="10" fill="#2563eb"/>
        <circle cx="110" cy="60" r="10" fill="#e6c16b"/>
      </svg>
    </span>
    <form class="reg-form">
      <label for="name">نام:</label>
      <input type="text" id="name" name="name" placeholder="اپنا نام لکھیں" required>
      <label for="email">ای میل:</label>
      <input type="email" id="email" name="email" placeholder="اپنی ای میل لکھیں" required>
      <label for="password">پاس ورڈ:</label>
      <input type="password" id="password" name="password" placeholder="پاس ورڈ منتخب کریں" required>
      <button type="submit">رجسٹر کریں</button>
    </form>
    <div class="nav-buttons">
      <a href="more-projects.html" class="nav-btn">مزید پروجیکٹس دیکھیں</a>
    </div>
  </div>
</body>
</html>
