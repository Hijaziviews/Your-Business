<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>مزید پروجیکٹس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #e8fdf5 0%, #fffbe9 100%);
      font-family: 'Segoe UI', Arial, 'Noto Nastaliq Urdu', 'Jameel Noori Nastaleeq', sans-serif;
      margin: 0;
      direction: rtl;
      color: #28313f;
      font-size: 2em;
    }
    .container {
      max-width: 1200px;
      margin: 44px auto 0 auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 90vh;
    }
    .big-sketch {
      margin: 0 0 36px 0;
      width: 350px;
      max-width: 80vw;
      height: auto;
      display: block;
      opacity: 0.23;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 38px 32px;
      width: 100%;
      margin-bottom: 32px;
    }
    .ai-box {
      min-width: 260px;
      max-width: 340px;
      border-radius: 32px 32px 56px 32px;
      box-shadow: 0 14px 48px #b7f9e0cc, 0 3px 14px #0002;
      font-size: 1.12em;
      border: none;
      outline: none;
      cursor: pointer;
      text-align: right;
      position: relative;
      transition: box-shadow 0.18s, transform 0.12s;
      background: #fff;
      padding: 44px 18px 44px 18px;
      font-weight: bold;
      margin-bottom: 0;
      margin-top: 0;
      white-space: pre-line;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 5;
    }
    .ai-box:hover {
      box-shadow: 0 22px 70px #a7e3f099, 0 12px 44px #0002;
      transform: translateY(-7px) scale(1.04);
      z-index: 7;
    }
    .yellow { background: linear-gradient(120deg, #fffde4 60%, #fff6c9 100%);}
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin: 34px 0 28px 0;
    }
    .nav-btn {
      display: inline-block;
      background: linear-gradient(100deg,#e4fbe6 60%,#a7e3f0 100%);
      color: #2563eb;
      font-size: 1.16em;
      padding: 17px 48px;
      border-radius: 32px 44px 32px 44px;
      box-shadow: 0 10px 36px #b7f9e099, 0 2px 8px #0002;
      text-decoration: none;
      font-weight: bold;
      transition: box-shadow 0.14s, transform 0.11s;
      font-family: inherit;
      margin: 0 5px;
    }
    .nav-btn:hover {
      box-shadow: 0 18px 48px #a7e3f099, 0 2px 8px #0002;
      background: linear-gradient(100deg,#a7e3f0 60%,#e4fbe6 100%);
      transform: translateY(-4px) scale(1.03);
    }
    @media (max-width: 900px) {
      .button-grid { gap: 18px 7vw; }
      .ai-box { max-width: 96vw; min-width: 0; }
      .big-sketch { width: 90vw;}
    }
    @media (max-width: 600px) {
      .container { padding: 0 2vw; }
      .ai-box { font-size: 1em; padding: 20px 8px 32px 8px;}
      .big-sketch { width: 98vw;}
      .nav-btn { font-size: 1em; padding: 12px 6vw;}
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="big-sketch">
      <svg viewBox="0 0 320 120" fill="none">
        <ellipse cx="160" cy="60" rx="120" ry="48" stroke="#10b981" stroke-width="7"/>
        <ellipse cx="160" cy="60" rx="48" ry="120" stroke="#a78bfa" stroke-width="7" transform="rotate(25 160 60)"/>
        <ellipse cx="160" cy="60" rx="120" ry="16" stroke="#fb923c" stroke-width="3"/>
        <circle cx="210" cy="60" r="10" fill="#2563eb"/>
        <circle cx="110" cy="60" r="10" fill="#e6c16b"/>
      </svg>
    </span>
    <div class="button-grid">
      <!-- Project 8 -->
      <button class="ai-box yellow" onclick="window.location.href='proj-class-8.html'">
        پروجیکٹ 8
      </button>
      <!-- Project 9 -->
      <button class="ai-box yellow" onclick="window.location.href='proj-class-9.html'">
        پروجیکٹ 9
      </button>
      <!-- Project 10 -->
      <button class="ai-box yellow" onclick="window.location.href='proj-class-10.html'">
        پروجیکٹ 10
      </button>
      <!-- Project 11 -->
      <button class="ai-box yellow" onclick="window.location.href='proj-class-11.html'">
        پروجیکٹ 11
      </button>
      <!-- Project 12 -->
      <button class="ai-box yellow" onclick="window.location.href='proj-class-12.html'">
        پروجیکٹ 12
      </button>
    </div>
    <div class="nav-buttons">
      <a href="index.html" class="nav-btn">مرکزی صفحہ</a>
      <a href="registration.html" class="nav-btn">رجسٹریشن</a>
    </div>
  </div>
</body>
</html>
