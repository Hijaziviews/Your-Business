<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>مزید پروجیکٹس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #e8fdf5 0%, #fffbe9 100%);
      font-family: 'Segoe UI', Arial, 'Noto Nastaliq Urdu', 'Jameel Noori Nastaleeq', sans-serif;
      margin: 0;
      direction: rtl;
      color: #28313f;
      font-size: 2em;
    }
    .container {
      max-width: 1200px;
      margin: 44px auto 0 auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 90vh;
    }
    .big-sketch {
      margin: 0 0 36px 0;
      width: 350px;
      max-width: 80vw;
      height: auto;
      display: block;
      opacity: 0.23;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 38px 32px;
      width: 100%;
    }
    .ai-box {
      min-width: 260px;
      max-width: 340px;
      border-radius: 32px 32px 56px 32px;
      box-shadow: 0 14px 48px #b7f9e0cc, 0 3px 14px #0002;
      font-size: 1.12em;
      border: none;
      outline: none;
      cursor: pointer;
      text-align: right;
      position: relative;
      transition: box-shadow 0.18s, transform 0.12s;
      background: #fff;
      padding: 44px 18px 44px 18px;
      font-weight: bold;
      margin-bottom: 0;
      margin-top: 0;
      white-space: pre-line;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 5;
    }
    .ai-box:hover {
      box-shadow: 0 22px 70px #a7e3f099, 0 12px 44px #0002;
      transform: translateY(-7px) scale(1.04);
      z-index: 7;
    }
    .green { background: linear-gradient(120deg, #e4fbe6 60%, #c6ece5 100%);}
    .brown { background: linear-gradient(120deg, #f7f5ee 60%, #f3e9da 100%);}
    .yellow { background: linear-gradient(120deg, #fffde4 60%, #fff6c9 100%);}
    .purple { background: linear-gradient(120deg, #f8f6ff 60%, #e9e6fa 100%);}
    .blue { background: linear-gradient(120deg, #e6f0fb 60%, #dbeafe 100%);}
    .orange { background: linear-gradient(120deg, #fff2e4 60%, #ffe9c9 100%);}
    .sketch {
      position: absolute;
      left: 22px;
      bottom: 16px;
      width: 58px;
      height: 58px;
      opacity: 0.32;
      pointer-events: none;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin: 54px 0 28px 0;
    }
    .nav-btn {
      display: inline-block;
      background: linear-gradient(100deg,#e4fbe6 60%,#a7e3f0 100%);
      color: #2563eb;
      font-size: 1.16em;
      padding: 22px 64px;
      border-radius: 32px 44px 32px 44px;
      box-shadow: 0 10px 36px #b7f9e099, 0 2px 8px #0002;
      text-decoration: none;
      font-weight: bold;
      transition: box-shadow 0.14s, transform 0.11s;
      font-family: inherit;
    }
    .nav-btn:hover {
      box-shadow: 0 18px 48px #a7e3f099, 0 2px 8px #0002;
      background: linear-gradient(100deg,#a7e3f0 60%,#e4fbe6 100%);
      transform: translateY(-4px) scale(1.03);
    }
    @media (max-width: 900px) {
      .button-grid { gap: 18px 7vw; }
      .ai-box { max-width: 96vw; min-width: 0; }
      .big-sketch { width: 90vw;}
    }
    @media (max-width: 600px) {
      .container { padding: 0 2vw; }
      .ai-box { font-size: 1em; padding: 20px 8px 32px 8px;}
      .sketch { left: 8px; width: 38px; height: 38px;}
      .big-sketch { width: 98vw;}
      .nav-btn { font-size: 1em; padding: 12px 6vw;}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Big SVG sketch at top -->
    <span class="big-sketch">
      <svg viewBox="0 0 320 120" fill="none">
        <ellipse cx="160" cy="60" rx="120" ry="48" stroke="#10b981" stroke-width="7"/>
        <ellipse cx="160" cy="60" rx="48" ry="120" stroke="#a78bfa" stroke-width="7" transform="rotate(25 160 60)"/>
        <ellipse cx="160" cy="60" rx="120" ry="16" stroke="#fb923c" stroke-width="3"/>
        <circle cx="210" cy="60" r="10" fill="#2563eb"/>
        <circle cx="110" cy="60" r="10" fill="#e6c16b"/>
      </svg>
    </span>
    <div class="button-grid">
      <button class="ai-box green" onclick="window.location.href='proj-moblie-3.html'">
        پروجیکٹ 14
        <span class="sketch">
          <svg viewBox="0 0 54 54" fill="none"><rect x="16" y="12" width="22" height="32" rx="6" stroke="#7dd87f" stroke-width="2.3"/><circle cx="27" cy="40" r="2.5" fill="#e6c16b"/></svg>
        </span>
      </button>
      <button class="ai-box brown" onclick="window.location.href='proj-class-11.html'">
        پروجیکٹ 15
        <span class="sketch">
          <svg viewBox="0 0 54 54" fill="none"><rect x="8" y="10" width="38" height="34" rx="6" stroke="#bfa47a" stroke-width="2.3"/></svg>
        </span>
      </button>
      <button class="ai-box yellow" onclick="window.location.href='proj-phsy.html'">
        پروجیکٹ 16
        <span class="sketch">
          <svg viewBox="0 0 54 54" fill="none"><ellipse cx="27" cy="27" rx="15" ry="6" stroke="#2563eb" stroke-width="2"/></svg>
        </span>
      </button>
      <button class="ai-box blue" onclick="window.location.href='proj-eng-chem.html'">
        پروجیکٹ 17
        <span class="sketch">
          <svg viewBox="0 0 54 54" fill="none"><rect x="8" y="14" width="38" height="26" rx="6" stroke="#2563eb" stroke-width="2.3"/><circle cx="27" cy="27" r="7" stroke="#a78bfa" stroke-width="2"/></svg>
        </span>
      </button>
      <button class="ai-box orange" onclick="window.location.href='ai.message.html'">
        پروجیکٹ 18
        <span class="sketch">
          <svg viewBox="0 0 54 54" fill="none"><ellipse cx="27" cy="27" rx="16" ry="10" stroke="#a78bfa" stroke-width="2.3"/></svg>
        </span>
      </button>
      <button class="ai-box purple" onclick="window.location.href='final-projects.html'">
        پروجیکٹ 19
        <span class="sketch">
          <svg viewBox="0 0 54 54" fill="none"><circle cx="27" cy="27" r="20" stroke="#fb923c" stroke-width="2.3"/></svg>
        </span>
      </button>
    </div>
    <div class="nav-buttons">
      <a href="index.html" class="nav-btn">پچھلے پروجیکٹس</a>
      <a href="final-projects.html" class="nav-btn">مزید پروجیکٹس دیکھیں</a>
    </div>
  </div>
</body>
</html>
